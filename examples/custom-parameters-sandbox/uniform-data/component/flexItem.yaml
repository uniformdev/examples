# yaml-language-server: $schema=<https://uniform.app/schemas/json-schema/component-definition/v1.json>
$schema: https://uniform.app/schemas/json-schema/component-definition/v1.json
id: flexItem
name: Flex Item
icon: shape-square
parameters:
  - id: displayName
    name: Display Name
    type: text
    typeConfig: null
    localizable: true
  - id: shrink
    name: Shrink
    type: tp-segmented-control-parameter
    typeConfig:
      options:
        - key: Auto
          value: '1'
        - key: None
          value: '0'
  - id: alignSelf
    name: Align Self
    type: tp-segmented-control-parameter
    typeConfig:
      options:
        - key: Auto
          value: auto
        - key: Start
          value: start
        - key: Center
          value: center
        - key: End
          value: end
        - key: Stretch
          value: stretch
      defaultValue: {}
      withViewPort: true
previewImageUrl: >-
  https://res.cloudinary.com/uniform-demos/image/upload/csk-v-next/baseline/preview-images/flex-item.jpg
useTeamPermissions: true
slots:
  - id: inner
    name: Inner
    allowedComponents: []
    allowAllComponents: true
    inheritAllowedComponents: false
    patternsInAllowedComponents: false
titleParameter: displayName
canBeComposition: false
created: '2024-11-16T23:08:31.772325+00:00'
updated: '2024-11-16T23:11:08.853657+00:00'
